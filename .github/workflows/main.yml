name: CI

on: [push]

jobs:
  build:
    name: Lint and build
    runs-on: ubuntu-latest
    steps:
      -
        uses: actions/checkout@v3
      -
        name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
      -
        name: Install dependencies
        run: |
          yarn install --frozen-lockfile
      -
        name: Lint
        run: yarn run lint
        env:
          CI: true
      -
        name: Build
        run: yarn run build:production
        env:
          CI: true
